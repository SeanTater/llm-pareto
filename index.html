<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Pareto Frontier Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>LLM Pareto Frontier Explorer</h1>
        <p>Comparing Language Models across Benchmarks, Parameters, and Costs</p>
    </header>

    <main>
        <div class="controls">
            <div class="control-group">
                <label for="benchmark-select">Benchmark:</label>
                <select id="benchmark-select">
                    <option value="mmlu">MMLU</option>
                    <option value="humaneval">HumanEval</option>
                    <option value="chatbot_arena_elo">Chatbot Arena (ELO)</option>
                    <option value="gsm8k">GSM8K</option>
                    <option value="bbh">BBH</option>
                </select>
            </div>

            <div class="control-group">
                <label for="xaxis-select">X-Axis:</label>
                <select id="xaxis-select">
                    <option value="parameters">Parameters (Billions)</option>
                    <option value="cost">Cost (per 1M tokens)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="family-filter">Model Family:</label>
                <select id="family-filter">
                    <option value="all">All</option>
                    <option value="GPT-4">GPT-4</option>
                    <option value="Claude">Claude</option>
                    <option value="Gemini">Gemini</option>
                    <option value="Llama">Llama</option>
                </select>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-pareto" checked>
                    Show Pareto Frontier
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="show-citations">
                    Show Citations
                </label>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="pareto-chart"></canvas>
        </div>

        <div id="citation-panel" class="citation-panel" style="display: none;">
            <h3>Citation Information</h3>
            <div id="citation-content"></div>
        </div>

        <footer>
            <p id="last-updated">Last Updated: Loading...</p>
        </footer>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
